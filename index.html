<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./design/styles.css">

  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;500;600;700&family=Montserrat:wght@500;600;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Rating state start -->
  <section class="rating">
    <div class="rating__container">
      <div class="star-icon">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="ratings">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <button class="btn">Submit</button>
    </div>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <section class="thankyou">
    You selected <!-- Add rating here --> out of 5

    Thank you!
  
    We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!
  </section>

  <!-- Thank you state end -->

  

</body>
</html>
